<header>
    <div>
        <span (click)="onDisplayMenu()">
            <img *ngIf="!displayMenu" src="assets/menu_icon.svg" class="action_icon">
            <img *ngIf="displayMenu" src="assets/close_icon.svg" class="action_icon">
        </span>
        <app-navigation-menu *ngIf="displayMenu" />
        <h1>WebShop</h1>
        <app-action-menu></app-action-menu>
    </div>
    <div>
        <input type="text" id="search_input" [(ngModel)]="searchInput" (keyup.enter)="onSearchClicked()" (keyup)="onSearch()"/>
        <button id="search_btn" (click)="onSearchClicked()"><img src="assets/search_icon.svg" class="form_icon"></button>
    </div>
</header>
